<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Pixelify+Sans&display=swap" rel="stylesheet">
        <title>Highest Number</title>  
        <link rel="stylesheet" href="style/gameStyle.css">
    </head>
    <body>
        <div id="container">
        </div> 
        <div id="gamePaused">
            <button id="resume-button">Resume</button>
            <button id="playAgain-button">Play Again</button>
            <button id="menu-button"><a href="index.html">HOME</a></button>
        </div>
        <div id="wrap">
            <div class="loading">
              <div class="bounceball"></div>
              <div class="text">LOADING . . .</div>
            </div>
        </div>
        <div id="gameOver">
            <div class="over-text">GAME OVER</div>
            <p>Hight Score: <span id="hightScore">0</span></p>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="start-button">Play Again</button>
            <button id="home-button"><a href="index.html">HOME</a></button>
        </div>
        <img src="gameKeys.png">
        <div class="controlls">
          <p>Jump: <b>CLICK</b> or <b>SPACE</b> or <b>UP</b> or <b>W</b> (Hold to jump higher)</p>
          <p>(<b>Right Click</b> works as well, but the game it's not responsive).</p>
          <p></p>
        </div>
        <script src="https://unpkg.com/kaboom@3000.0.0-beta.6/dist/kaboom.js"></script>
        <script src="js/sketch.min.js"></script> 
        <script src="js/EndlessCubeRun.js"></script>
    </body>
</html>
